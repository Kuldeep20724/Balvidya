</head>
<body>
  <h1>BalVidya | ЁЯОп рдбреНрд░реИрдЧ рдФрд░ рдбреНрд░реЙрдк рдЧреЗрдо</h1>

  <div class="container mb-3">
    <div class="row">
      <div class="col-md-6">
        <label>ЁЯОи рдереАрдо рдЪреБрдиреЗрдВ:</label>
        <select id="themeSelect" class="form-select theme-select">
          <option value="fruits">ЁЯНО рдлрд▓</option>
          <option value="animals">ЁЯРШ рдЬрд╛рдирд╡рд░</option>
          <option value="bodyparts">тЬЛ рд╢рд░реАрд░ рдХреЗ рдЕрдВрдЧ</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>ЁЯЪА рд▓реЗрд╡рд▓:</label>
        <select id="levelSelect" class="form-select level-select">
          <option value="1">Level 1 (3 Items)</option>
          <option value="2">Level 2 (5 Items)</option>
          <option value="3">Level 3 (7 Items)</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container" id="game-area">
    <!-- Items will be injected here -->
  </div>

  <div class="text-center">
    <div id="message" class="mt-3"></div>
    <button onclick="window.location.href='games.html'" class="btn btn-warning btn-back">ЁЯФЩ Back to Games</button>
  </div>

  <script>
    const themes = {
      fruits: {
        1: { 'рд╕реЗрдм': 'ЁЯНО', 'рдХреЗрд▓рд╛': 'ЁЯНМ', 'рдЖрдо': 'ЁЯен' },
        2: { 'рд╕реЗрдм': 'ЁЯНО', 'рдХреЗрд▓рд╛': 'ЁЯНМ', 'рдЖрдо': 'ЁЯен', 'рд╕рдВрддрд░рд╛': 'ЁЯНК', 'рдЕрдВрдЧреВрд░': 'ЁЯНЗ' },
        3: { 'рд╕реЗрдм': 'ЁЯНО', 'рдХреЗрд▓рд╛': 'ЁЯНМ', 'рдЖрдо': 'ЁЯен', 'рд╕рдВрддрд░рд╛': 'ЁЯНК', 'рдЕрдВрдЧреВрд░': 'ЁЯНЗ', 'рдЕрдирд╛рд░': 'ЁЯНТ', 'рдирд╛рд╢рдкрд╛рддреА': 'ЁЯНР' }
      },
      animals: {
        1: { 'рд╣рд╛рдереА': 'ЁЯРШ', 'рд╢реЗрд░': 'ЁЯжБ', 'рдЧрд╛рдп': 'ЁЯРД' },
        2: { 'рд╣рд╛рдереА': 'ЁЯРШ', 'рд╢реЗрд░': 'ЁЯжБ', 'рдЧрд╛рдп': 'ЁЯРД', 'рдмрд┐рд▓реНрд▓реА': 'ЁЯР▒', 'рдХреБрддреНрддрд╛': 'ЁЯР╢' },
        3: { 'рд╣рд╛рдереА': 'ЁЯРШ', 'рд╢реЗрд░': 'ЁЯжБ', 'рдЧрд╛рдп': 'ЁЯРД', 'рдмрд┐рд▓реНрд▓реА': 'ЁЯР▒', 'рдХреБрддреНрддрд╛': 'ЁЯР╢', 'рдШреЛрдбрд╝рд╛': 'ЁЯР┤', 'рднрд╛рд▓реВ': 'ЁЯР╗' }
      },
      bodyparts: {
        1: { 'рдЖрдБрдЦ': 'ЁЯСБя╕П', 'рд╣рд╛рде': 'ЁЯдЪ', 'рдкреИрд░': 'ЁЯж╢' },
        2: { 'рдЖрдБрдЦ': 'ЁЯСБя╕П', 'рд╣рд╛рде': 'ЁЯдЪ', 'рдкреИрд░': 'ЁЯж╢', 'рдХрд╛рди': 'ЁЯСВ', 'рдирд╛рдХ': 'ЁЯСГ' },
        3: { 'рдЖрдБрдЦ': 'ЁЯСБя╕П', 'рд╣рд╛рде': 'ЁЯдЪ', 'рдкреИрд░': 'ЁЯж╢', 'рдХрд╛рди': 'ЁЯСВ', 'рдирд╛рдХ': 'ЁЯСГ', 'рдореБрдВрд╣': 'ЁЯСД', 'рд╕рд┐рд░': 'ЁЯза' }
      }
    };

    const gameArea = document.getElementById('game-area');
    const themeSelect = document.getElementById('themeSelect');
    const levelSelect = document.getElementById('levelSelect');
    const message = document.getElementById('message');

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'hi-IN';
      speechSynthesis.speak(utter);
    }

    function loadGame() {
      gameArea.innerHTML = '';
      message.innerHTML = '';
      const theme = themeSelect.value;
      const level = levelSelect.value;
      const data = themes[theme][level];
      const keys = Object.keys(data).sort(() => Math.random() - 0.5);
      const values = Object.values(data).sort(() => Math.random() - 0.5);

      // Left Side Draggable Items (Words)
      const leftCol = document.createElement('div');
      leftCol.className = 'col-md-5';
      keys.forEach((word, i) => {
        const div = document.createElement('div');
        div.className = 'drag-item';
        div.textContent = word;
        div.draggable = true;
        div.id = `drag-${i}`;
        div.ondragstart = (e) => e.dataTransfer.setData("text", word);
        leftCol.appendChild(div);
      });

      // Right Side Drop Zones (Emoji)
      const rightCol = document.createElement('div');
      rightCol.className = 'col-md-5';
      values.forEach((emoji, i) => {
        const zone = document.createElement('div');
        zone.className = 'drop-zone';
        zone.dataset.answer = Object.keys(data).find(key => data[key] === emoji);
        zone.innerHTML = emoji;
        zone.ondragover = (e) => e.preventDefault();
        zone.ondrop = function (e) {
          const dragged = e.dataTransfer.getData("text");
          if (dragged === zone.dataset.answer) {
            zone.classList.add('correct');
            speak("рд╕рд╣реА!");
            zone.innerHTML += ``;
            zone.ondrop = null;
            checkComplete();
          } else {
            zone.classList.add('wrong');
            speak("рдЧрд▓рдд");
            setTimeout(() => zone.classList.remove('wrong'), 1000);
          }
        };
        rightCol.appendChild(zone);
      });

      gameArea.appendChild(leftCol);
      gameArea.appendChild(rightCol);
    }

    function checkComplete() {
      const drops = document.querySelectorAll('.drop-zone');
      const allCorrect = Array.from(drops).every(zone => zone.classList.contains('correct'));
      if (allCorrect) {
        message.innerHTML = "ЁЯОЙ рд╢рд╛рдмрд╛рд╢! рдЖрдкрдиреЗ рд╕рднреА рдорд┐рд▓рд╛рди рд╕рд╣реА рдХрд┐рдП!";
        speak("рдмрд╣реБрдд рдмрдврд╝рд┐рдпрд╛! рдЖрдкрдиреЗ рд╕рдм рд╕рд╣реА рдХрд┐рдпрд╛!");
        localStorage.setItem('lastCompleted', `${themeSelect.value}-L${levelSelect.value}`);
      }
    }

    themeSelect.addEventListener('change', loadGame);
    levelSelect.addEventListener('change', loadGame);

    window.onload = loadGame;
  </script>
</body>
</html>
