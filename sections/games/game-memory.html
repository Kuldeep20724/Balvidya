<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game | BalVidya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #fef9f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .card {
      font-size: 2rem;
      background: #fff;
      border-radius: 10px;
      height: 70px;
      width: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #999;
    }
    .card.revealed {
      background-color: #dfffd8;
    }
    #score-board {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>ЁЯза BalVidya: Memory Game</h2>

  <div id="score-board">
    тП▒ рд╕рдордп: <span id="timer">30</span> рд╕реЗрдХрдВрдб |
    ЁЯзо рдЪрд╛рд▓реЗрдВ: <span id="moves">0</span>
  </div>

  <div id="game-board"></div>

  <button class="btn btn-success" onclick="startGame()">ЁЯФБ рдлрд┐рд░ рд╕реЗ рд╢реБрд░реВ рдХрд░реЗрдВ</button>

  <br><br>
  <a href="games.html" class="btn btn-outline-primary">ЁЯОо Back to Games</a>

  <script>
    const emojis = ['ЁЯР╢','ЁЯР▒','ЁЯРн','ЁЯжК','ЁЯР╗','ЁЯР╖','ЁЯР╕','ЁЯР╡'];
    let timer, timeLeft = 30;
    let moves = 0;
    let revealed = [];
    let matched = 0;
    const tts = window.speechSynthesis;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'hi-IN';
      tts.speak(msg);
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById('timer').innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame(false);
        }
      }, 1000);
    }

    function startGame() {
      matched = 0;
      moves = 0;
      revealed = [];
      document.getElementById('moves').innerText = moves;
      document.getElementById('game-board').innerHTML = '';
      const gameCards = shuffle([...emojis, ...emojis]);
      gameCards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.onclick = () => revealCard(card);
        document.getElementById('game-board').appendChild(card);
      });
      startTimer();
    }

    function revealCard(card) {
      if (card.classList.contains('revealed') || revealed.length === 2) return;

      card.classList.add('revealed');
      card.innerText = card.dataset.emoji;
      revealed.push(card);

      if (revealed.length === 2) {
        moves++;
        document.getElementById('moves').innerText = moves;
        const [first, second] = revealed;

        if (first.dataset.emoji === second.dataset.emoji) {
          matched++;
          speak("рд╕рд╣реА рдорд┐рд▓рд╛рди!");
          revealed = [];

          if (matched === emojis.length) {
            clearInterval(timer);
            endGame(true);
          }
        } else {
          speak("рдЧрд▓рдд рдорд┐рд▓рд╛рди!");
          setTimeout(() => {
            first.classList.remove('revealed');
            second.classList.remove('revealed');
            first.innerText = '';
            second.innerText = '';
            revealed = [];
          }, 800);
        }
      }
    }

    function endGame(won) {
      const title = won ? 'ЁЯОЙ рдмрдзрд╛рдИ рд╣реЛ!' : 'тП│ рд╕рдордп рд╕рдорд╛рдкреНрдд!';
      const text = won ? `рдЖрдкрдиреЗ ${moves} рдЪрд╛рд▓реЛрдВ рдореЗрдВ рдЬреАрдд рд╣рд╛рд╕рд┐рд▓ рдХреА!` : 'рдЖрдк рд╕рдордп рдкрд░ рдкреВрд░рд╛ рдирд╣реАрдВ рдХрд░ рдкрд╛рдПред';
      const icon = won ? 'success' : 'error';
      speak(title);
      Swal.fire({
        title,
        text,
        icon,
        confirmButtonText: 'рдлрд┐рд░ рд╕реЗ рдЦреЗрд▓реЗрдВ',
      }).then(() => startGame());
    }

    window.onload = startGame;
  </script>
</body>
</html>
