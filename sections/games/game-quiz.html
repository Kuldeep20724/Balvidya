<script>
  const questions = {

    ],
    hindi: [
      { q: "‚Äò‡§ï‚Äô ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§µ‡§∞‡•ç‡§£‡§Æ‡§æ‡§≤‡§æ ‡§ï‡§æ ‡§ï‡•å‡§® ‡§∏‡§æ ‡§µ‡§∞‡•ç‡§£ ‡§π‡•à?", a: ["‡§™‡§π‡§≤‡§æ", "‡§¶‡•Ç‡§∏‡§∞‡§æ", "‡§§‡•Ä‡§∏‡§∞‡§æ", "‡§ö‡•å‡§•‡§æ"], c: 0 },

  let currentQ = 0, currentCategory = "gk", score = 0, timer, timeLeft = 30;

  document.getElementById('categorySelect').addEventListener('change', function () {
    currentCategory = this.value;
    currentQ = 0;
    score = 0;
    document.getElementById("score").innerText = 0;
    loadQuestion();
  });

  function loadQuestion() {
    const category = questions[currentCategory];
    if (currentQ >= category.length) {
      alert("üéâ ‡§Ü‡§™‡§®‡•á ‡§∏‡§≠‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§π‡§≤ ‡§ï‡§∞ ‡§≤‡§ø‡§è!");

      score = 0;
      document.getElementById("score").innerText = 0;
    }

    const q = category[currentQ];
    document.getElementById("questionText").innerText = q.q;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.a.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-primary w-100 option-btn";
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });

    speakText(q.q);
    resetTimer();
  }

  function checkAnswer(selected) {
    const q = questions[currentCategory][currentQ];
    if (selected === q.c) {
      score++;
      speakText("‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!");
    } else {
      speakText("‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞!");
    }
    document.getElementById("score").innerText = score;
    localStorage.setItem("quiz_score", score);
    currentQ++;
    loadQuestion();
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = 30;
    document.getElementById("time").innerText = timeLeft;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("time").innerText = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        speakText("‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!");
        currentQ++;
        loadQuestion();
      }
    }, 1000);
  }

  function speakText(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'hi-IN';
    speechSynthesis.speak(msg);
  }

  function goBack() {

  window.onload = () => {

  };
</script>
