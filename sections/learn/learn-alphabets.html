  <script>
    const alphabets = [
      { letter: 'A', word: '‡§∏‡•á‡§¨', image: 'üçé', speak: 'A for Apple - ‡§∏‡•á‡§¨' },
      { letter: 'B', word: '‡§ó‡•á‡§Ç‡§¶', image: 'üèÄ', speak: 'B for Ball - ‡§ó‡•á‡§Ç‡§¶' },
      { letter: 'C', word: '‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä', image: 'üê±', speak: 'C for Cat - ‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä' },
      { letter: 'D', word: '‡§ï‡•Å‡§§‡•ç‡§§‡§æ', image: 'üê∂', speak: 'D for Dog - ‡§ï‡•Å‡§§‡•ç‡§§‡§æ' },
      { letter: 'E', word: '‡§Ö‡§Ç‡§°‡§æ', image: 'ü•ö', speak: 'E for Egg - ‡§Ö‡§Ç‡§°‡§æ' },
      { letter: 'F', word: '‡§Æ‡§õ‡§≤‡•Ä', image: 'üêü', speak: 'F for Fish - ‡§Æ‡§õ‡§≤‡•Ä' },
      { letter: 'G', word: '‡§Ö‡§Ç‡§ó‡•Ç‡§∞', image: 'üçá', speak: 'G for Grapes - ‡§Ö‡§Ç‡§ó‡•Ç‡§∞' },
      { letter: 'H', word: '‡§ò‡§∞', image: 'üè†', speak: 'H for House - ‡§ò‡§∞' },
      { letter: 'I', word: '‡§Ü‡§á‡§∏‡§ï‡•ç‡§∞‡•Ä‡§Æ', image: 'üç¶', speak: 'I for Ice Cream - ‡§Ü‡§á‡§∏‡§ï‡•ç‡§∞‡•Ä‡§Æ' },
      { letter: 'J', word: '‡§ú‡•Ç‡§∏', image: 'üßÉ', speak: 'J for Juice - ‡§ú‡•Ç‡§∏' },
      { letter: 'K', word: '‡§™‡§§‡§Ç‡§ó', image: 'ü™Å', speak: 'K for Kite - ‡§™‡§§‡§Ç‡§ó' },
      { letter: 'L', word: '‡§∏‡§ø‡§Ç‡§π', image: 'ü¶Å', speak: 'L for Lion - ‡§∏‡§ø‡§Ç‡§π' },
      { letter: 'M', word: '‡§Ü‡§Æ', image: 'ü•≠', speak: 'M for Mango - ‡§Ü‡§Æ' },
      { letter: 'N', word: '‡§ò‡•ã‡§Ç‡§∏‡§≤‡§æ', image: 'ü™π', speak: 'N for Nest - ‡§ò‡•ã‡§Ç‡§∏‡§≤‡§æ' },
      { letter: 'O', word: '‡§∏‡§Ç‡§§‡§∞‡§æ', image: 'üçä', speak: 'O for Orange - ‡§∏‡§Ç‡§§‡§∞‡§æ' },
      { letter: 'P', word: '‡§§‡•ã‡§§‡§æ', image: 'ü¶ú', speak: 'P for Parrot - ‡§§‡•ã‡§§‡§æ' },
      { letter: 'Q', word: '‡§∞‡§æ‡§®‡•Ä', image: 'üë∏', speak: 'Q for Queen - ‡§∞‡§æ‡§®‡•Ä' },
      { letter: 'R', word: '‡§ó‡•Å‡§≤‡§æ‡§¨', image: 'üåπ', speak: 'R for Rose - ‡§ó‡•Å‡§≤‡§æ‡§¨' },
      { letter: 'S', word: '‡§∏‡•Ç‡§∞‡§ú', image: '‚òÄÔ∏è', speak: 'S for Sun - ‡§∏‡•Ç‡§∞‡§ú' },
      { letter: 'T', word: '‡§ï‡§õ‡•Å‡§Ü', image: 'üê¢', speak: 'T for Turtle - ‡§ï‡§õ‡•Å‡§Ü' },
      { letter: 'U', word: '‡§õ‡§æ‡§§‡§æ', image: '‚òÇÔ∏è', speak: 'U for Umbrella - ‡§õ‡§æ‡§§‡§æ' },
      { letter: 'V', word: '‡§ó‡§æ‡§°‡§º‡•Ä', image: 'üöó', speak: 'V for Van - ‡§ó‡§æ‡§°‡§º‡•Ä' },
      { letter: 'W', word: '‡§ò‡§°‡§º‡•Ä', image: '‚åö', speak: 'W for Watch - ‡§ò‡§°‡§º‡•Ä' },
      { letter: 'X', word: 'x-ray', image: 'ü©ª', speak: 'X for X-ray - ‡§è‡§ï‡•ç‡§∏ ‡§∞‡•á' },
      { letter: 'Y', word: '‡§®‡§æ‡§µ', image: 'üõ•Ô∏è', speak: 'Y for Yacht - ‡§®‡§æ‡§µ' },
      { letter: 'Z', word: '‡§ú‡§º‡•á‡§¨‡§∞‡§æ', image: 'ü¶ì', speak: 'Z for Zebra - ‡§ú‡§º‡•á‡§¨‡§∞‡§æ' }
    ];

    let current = 0;
    let autoplay = false;
    let interval;

    function render() {
      const data = alphabets[current];
      document.getElementById('letter').textContent = data.letter;
      document.getElementById('word').textContent = data.word;
      document.getElementById('image').textContent = data.image;
      document.getElementById('progressText').textContent = `${current + 1} of ${alphabets.length}`;
    }

    function speakHindi() {
      const msg = new SpeechSynthesisUtterance(alphabets[current].speak);
      msg.lang = 'hi-IN';
      msg.rate = 0.8;
      window.speechSynthesis.speak(msg);
    }

    function nextAlphabet() {
      current = (current + 1) % alphabets.length;
      render();
      speakHindi();
    }

    function prevAlphabet() {
      current = (current - 1 + alphabets.length) % alphabets.length;
      render();
      speakHindi();
    }

    function toggleAutoPlay() {
      autoplay = !autoplay;
      if (autoplay) {
        interval = setInterval(() => {
          nextAlphabet();
        }, 4000);
      } else {
        clearInterval(interval);
      }
    }

    // Init on load
    render();
    speakHindi();
  </script>
</body>
