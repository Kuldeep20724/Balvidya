<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Learn Animal Sounds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;

      text-align: center;
    }
    h1 {
      color: #444;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .animal-card {
      background: #fff;

      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .animal-name {
      font-weight: bold;
      margin: 5px 0;
    }
    button {
      padding: 6px 12px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2196F3;
      color: #fff;
      cursor: pointer;
    }
  .back-btn {
      margin: 20px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
 
  <h1>üêæ Learn Animal Sounds</h1>

  <div class="animal-grid">

    <!-- Add more animals below -->

   <div class="text-center mt-5">

  <audio id="elephant" src="https://www.soundjay.com/animal/elephant1.mp3"></audio>

  <script>
    function playSound(id) {
      document.getElementById(id).play();

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'hi-IN';
      speechSynthesis.speak(msg);
    }
