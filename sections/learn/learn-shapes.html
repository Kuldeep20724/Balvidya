<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Shapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f9ff;
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
    }

    .shapes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.2rem;
      padding: 1rem;
    }

    .shape-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .shape-card:hover {
      transform: scale(1.05);
      background: #e3f2fd;
    }

    .shape {
      width: 70px;
      height: 70px;
      margin: 0 auto 10px;
    }

    .circle { border-radius: 50%; background: #ff6b6b; }
    .square { background: #6bcfff; }
    .rectangle { background: #ffd93d; width: 100px; height: 60px; }
    .triangle {
      width: 0; height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 70px solid #51d88a;
      margin: 0 auto 10px;
    }
    .oval {
      width: 90px; height: 60px;
      background: #ffb86b;
      border-radius: 50% / 30%;
    }
    .star {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Plain_Yellow_Star.png') no-repeat center center;
      background-size: contain;
      width: 70px; height: 70px;
    }

    .label {
      font-size: 16px;
      margin-top: 5px;
      font-weight: bold;
    }

    .speak-btn {
      background: #007BFF;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      margin-top: 8px;
    }
   

    @media (max-width: 500px) {
      .shape { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

<header>
  🔷 Learn Shapes (आकार सीखें)
</header>

<div class="shapes-container">
  <div class="shape-card">
    <div class="shape circle"></div>
    <div class="label">Circle<br>वृत्त</div>
    <button class="speak-btn" onclick="speak('Circle')">🔊 English</button>
    <button class="speak-btn" onclick="speak('वृत्त')">🔊 हिंदी</button>
  </div>

  <div class="shape-card">
    <div class="shape square"></div>
    <div class="label">Square<br>वर्ग</div>
    <button class="speak-btn" onclick="speak('Square')">🔊 English</button>
    <button class="speak-btn" onclick="speak('वर्ग')">🔊 हिंदी</button>
  </div>

  <div class="shape-card">
    <div class="shape rectangle"></div>
    <div class="label">Rectangle<br>आयत</div>
    <button class="speak-btn" onclick="speak('Rectangle')">🔊 English</button>
    <button class="speak-btn" onclick="speak('आयत')">🔊 हिंदी</button>
  </div>

  <div class="shape-card">
    <div class="shape triangle"></div>
    <div class="label">Triangle<br>त्रिभुज</div>
    <button class="speak-btn" onclick="speak('Triangle')">🔊 English</button>
    <button class="speak-btn" onclick="speak('त्रिभुज')">🔊 हिंदी</button>
  </div>

  <div class="shape-card">
    <div class="shape oval"></div>
    <div class="label">Oval<br>अंडाकार</div>
    <button class="speak-btn" onclick="speak('Oval')">🔊 English</button>
    <button class="speak-btn" onclick="speak('अंडाकार')">🔊 हिंदी</button>
  </div>

  <div class="shape-card">
    <div class="shape star"></div>
    <div class="label">Star<br>तारा</div>
    <button class="speak-btn" onclick="speak('Star')">🔊 English</button>
    <button class="speak-btn" onclick="speak('तारा')">🔊 हिंदी</button>
  </div>
</div>
 <div class="text-center mt-5">
    <a href="/sections/learn.html" class="btn btn-secondary">⬅️ Back</a>
    </div>
<script>
  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    if (/[^\u0000-\u007F]+/.test(text)) {
      msg.lang = 'hi-IN'; // Hindi
    } else {
      msg.lang = 'en-US'; // English
    }
    window.speechSynthesis.speak(msg);
  }
</script>

</body>
</html>
