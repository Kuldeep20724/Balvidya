  <script>
    const hindiLetters = [

      { letter: "рдЗ", word: "рдЗрдорд▓реА" },
      { letter: "рдИ", word: "рдИрдЦ" },

      { letter: "рдК", word: "рдКрдБрдЯ" },
      { letter: "рдП", word: "рдПрдбрд╝реА" },
      { letter: "рдР", word: "рдРрдирдХ" },
      { letter: "рдУ", word: "рдУрдЦрд▓реА" },
      { letter: "рдФ", word: "рдФрдЬрд╛рд░" },
      { letter: "рдХ", word: "рдХрдорд▓" },
      { letter: "рдЦ", word: "рдЦрд░рдЧреЛрд╢" },
      { letter: "рдЧ", word: "рдЧрдорд▓рд╛" },

      { letter: "рдЪ", word: "рдЪрдордЪрдо" },
      { letter: "рдЫ", word: "рдЫрддрд░реА" },
      { letter: "рдЬ", word: "рдЬрд▓" },
      { letter: "рдЭ", word: "рдЭрдВрдбрд╛" },
      { letter: "рдЯ", word: "рдЯреЛрдкреА" },
      { letter: "рда", word: "рдареЗрд▓рд╛" },
      { letter: "рдб", word: "рдбрдорд░реВ" },
      { letter: "рдв", word: "рдвреЛрд▓" },
      { letter: "рдг", word: "рдгрдЦ" },
      { letter: "рдд", word: "рддрд╛рд░" },
      { letter: "рде", word: "рдерд╛рд▓реА" },
      { letter: "рдж", word: "рджрд╣реА" },
      { letter: "рдз", word: "рдзрдиреБрд╖" },
      { letter: "рди", word: "рдирд╛рд╡" }
    ];

    let remainingLetters = [...hindiLetters];
    let current = {};
    let score = 0;
    let timer;
    let timeLeft = 10;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "hi-IN";
      window.speechSynthesis.speak(msg);
    }

    function startTimer() {
      timeLeft = 10;
      document.getElementById("timer").innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("nextBtn").disabled = false;
          document.getElementById("feedback").innerText = `тП▒ рд╕рдордп рд╕рдорд╛рдкреНрдд! рдЙрддреНрддрд░ рдерд╛: ${current.word}`;
        }
      }, 1000);
    }

    function nextQuestion() {
      if (remainingLetters.length === 0) {
        alert("ЁЯОЙ рдХреНрд╡рд┐рдЬ рд╕рдорд╛рдкреНрдд! рдХреБрд▓ рд╕реНрдХреЛрд░: " + score);
        resetQuiz();
        return;
      }

      document.getElementById("feedback").innerText = "";
      document.getElementById("nextBtn").disabled = true;

      clearInterval(timer);
      startTimer();

      const randIndex = Math.floor(Math.random() * remainingLetters.length);
      current = remainingLetters[randIndex];
      remainingLetters.splice(randIndex, 1);

      document.getElementById("question").innerText = `ЁЯФд рдпрд╣ рдЕрдХреНрд╖рд░ рдХреНрдпрд╛ рджрд░реНрд╢рд╛рддрд╛ рд╣реИ: "${current.letter}"?`;
      speak(current.letter);

      let options = [current.word];
      while (options.length < 4) {
        let randomWord = hindiLetters[Math.floor(Math.random() * hindiLetters.length)].word;
        if (!options.includes(randomWord)) {
          options.push(randomWord);
        }
      }

      options.sort(() => Math.random() - 0.5); // Shuffle

      const optBtns = options.map(opt => `
        <button class="btn btn-outline-dark option-btn" onclick="checkAnswer(this, '${opt}')">${opt}</button>
      `).join("");

      document.getElementById("options").innerHTML = optBtns;
    }

    function checkAnswer(btn, selected) {
      clearInterval(timer);
      document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);

      if (selected === current.word) {
        score++;
        btn.classList.add("correct");
        document.getElementById("feedback").innerText = "тЬЕ рд╕рд╣реА рдЙрддреНрддрд░!";
      } else {
        btn.classList.add("wrong");
        document.getElementById("feedback").innerText = `тЭМ рдЧрд▓рдд! рд╕рд╣реА рдЙрддреНрддрд░: ${current.word}`;
      }

      document.getElementById("score").innerText = score;
      document.getElementById("nextBtn").disabled = false;
    }

    function resetQuiz() {
      score = 0;
      remainingLetters = [...hindiLetters];
      document.getElementById("score").innerText = 0;
      nextQuestion();
    }

    function goBack() {
      window.location.href = "test.html"; // Change this to your main test page
    }

    window.onload = () => {

    };
  </script>
